<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MarketOrbit MVP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #131c30;
        --panel-dark: #101827;
        --fg: #e2e8f0;
        --muted: rgba(226, 232, 240, 0.6);
        --accent: #0ea5e9;
        --success: #166534;
        --danger: #b91c1c;
        --border: rgba(148, 163, 184, 0.28);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
      }
      header {
        height: 54px;
        background: #0f172a;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      .brand {
        font-weight: 600;
        color: var(--accent);
      }
      nav {
        display: flex;
        gap: 1rem;
      }
      nav button {
        background: none;
        border: none;
        color: var(--fg);
        font: inherit;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.15s ease;
      }
      nav button.active,
      nav button:hover {
        background: rgba(14, 165, 233, 0.12);
        color: #fff;
      }
      main {
        max-width: 1080px;
        margin: 1.5rem auto 3.5rem;
        padding: 0 1.5rem;
      }
      .panel {
        background: var(--panel);
        border: 1px solid rgba(148, 163, 184, 0.12);
        border-radius: 1rem;
        padding: 1.3rem 1.5rem 1.3rem;
        margin-bottom: 1.2rem;
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      .muted {
        color: var(--muted);
        font-size: 0.85rem;
      }
      .two-col {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 1.25rem;
      }
      .btn {
        border: none;
        background: var(--accent);
        color: #fff;
        border-radius: 0.45rem;
        padding: 0.45rem 0.85rem;
        font-weight: 500;
        cursor: pointer;
      }
      .btn.secondary {
        background: rgba(148, 163, 184, 0.14);
      }
      textarea,
      input[type="text"] {
        width: 100%;
        background: rgba(15, 23, 42, 0.3);
        border: 1px solid rgba(148, 163, 184, 0.24);
        border-radius: 0.4rem;
        padding: 0.45rem 0.55rem;
        color: #fff;
        font: inherit;
      }
      textarea {
        min-height: 140px;
      }
      .status-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30px;
        background: #0f172a;
        border-top: 1px solid rgba(148, 163, 184, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        color: var(--muted);
      }
      .logs-list {
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
      }
      .log-item {
        border: 1px solid rgba(148, 163, 184, 0.12);
        border-radius: 0.65rem;
        background: rgba(15, 23, 42, 0.4);
        padding: 0.55rem 0.75rem;
      }
      .badge {
        display: inline-block;
        padding: 0.1rem 0.55rem;
        border-radius: 999px;
        font-size: 0.65rem;
        background: rgba(148, 163, 184, 0.2);
      }
      pre {
        background: rgba(15, 23, 42, 0.3);
        padding: 0.35rem 0.4rem;
        border-radius: 0.4rem;
        overflow-x: auto;
      }
      @media (max-width: 880px) {
        .two-col {
          grid-template-columns: 1fr;
        }
        header {
          flex-wrap: wrap;
          gap: 0.75rem;
          height: auto;
          padding-top: 0.75rem;
          padding-bottom: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">MarketOrbit MVP</div>
      <nav>
        <button data-view="dashboard" class="active">Dashboard</button>
        <button data-view="content">Content / AI</button>
        <button data-view="scheduler">Scheduler</button>
        <button data-view="activity">Activity</button>
      </nav>
    </header>
    <main id="app">
      <!-- dashboard will be rendered by JS -->
    </main>
    <div class="status-bar" id="status-bar">Ready.</div>

    <script>
      const app = document.getElementById("app");
      const statusBar = document.getElementById("status-bar");

      function setStatus(msg) {
        if (statusBar) statusBar.textContent = msg;
      }

      function setActiveNav(view) {
        document.querySelectorAll("nav button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.view === view);
        });
      }

      async function render(view) {
        setActiveNav(view);
        if (view === "dashboard") {
          app.innerHTML = `
            <section class="panel">
              <h2>Welcome Guest</h2>
              <p class="muted">This is your MarketOrbit MVP — generate content, test posting, and review activity logs.</p>
            </section>
            <section class="two-col">
              <div class="panel">
                <h3>Quick Actions</h3>
                <p class="muted">Jump to a tool.</p>
                <div style="display:flex;gap:0.5rem;margin-top:0.5rem;">
                  <button class="btn" onclick="render('content')">Generate content</button>
                  <button class="btn secondary" onclick="render('scheduler')">View scheduler</button>
                  <button class="btn secondary" onclick="render('activity')">See activity</button>
                </div>
              </div>
              <div class="panel">
                <h3>Recent Activity</h3>
                <p class="muted">No activity yet.</p>
              </div>
            </section>
          `;
        } else if (view === "content") {
          app.innerHTML = `
            <section class="panel">
              <h2>Content / AI Studio</h2>
              <p class="muted">Enter a topic and let AI generate or post content for you.</p>
              <div style="margin-top:1rem;">
                <label class="muted" for="topic-input">Topic / Idea</label>
                <input id="topic-input" type="text" placeholder="e.g. Reels tips for wellness brands" />
              </div>
              <div style="display:flex;gap:0.5rem;margin-top:1rem;">
                <button class="btn" onclick="generateDraft()">Generate draft</button>
                <button class="btn secondary" onclick="generateAndPost()">Generate &amp; Post</button>
              </div>
              <div id="content-result" style="margin-top:1rem;"></div>
            </section>
          `;
        } else if (view === "scheduler") {
          app.innerHTML = `
            <section class="panel">
              <h2>Scheduler</h2>
              <p class="muted">This is a placeholder for your scheduling UI.</p>
            </section>
          `;
        } else if (view === "activity") {
          app.innerHTML = `
            <section class="panel">
              <h2>Activity / Logs</h2>
              <p class="muted">Loaded from <code>/.netlify/functions/get-logs</code></p>
              <p id="logs-status" class="muted" style="margin-top:0.75rem;">Loading...</p>
              <div id="logs-container" class="logs-list" style="margin-top:0.75rem;"></div>
            </section>
          `;
          // now fetch logs
          loadActivityLogs();
        }
      }

      // ---------- content actions ----------
      async function generateDraft() {
        const topic =
          document.getElementById("topic-input").value ||
          "Sample post from MarketOrbit MVP";
        setStatus("Generating draft...");
        const out = document.getElementById("content-result");
        out.innerHTML = "";
        try {
          const res = await fetch("/.netlify/functions/generate-and-post", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic, mode: "draft" }),
          });
          const data = await res.json();
          if (data.ok) {
            out.innerHTML = `
              <div style="background:rgba(22,101,52,0.15);border:1px solid rgba(22,101,52,0.4);border-radius:0.6rem;padding:0.6rem 0.7rem;margin-bottom:0.5rem;">Draft generated ✅</div>
              <div style="background:rgba(15,23,42,0.3);border:1px solid rgba(148,163,184,0.12);border-radius:0.4rem;padding:0.55rem 0.6rem;font-size:0.8rem;white-space:pre-wrap;">${data.caption}</div>
            `;
          } else {
            out.innerHTML = `<div style="background:rgba(185,28,28,0.12);border:1px solid rgba(185,28,28,0.35);border-radius:0.5rem;padding:0.6rem;">${data.message ||
              "Draft failed"}</div>`;
          }
        } catch (err) {
          out.innerHTML = `<div style="background:rgba(185,28,28,0.12);border:1px solid rgba(185,28,28,0.35);border-radius:0.5rem;padding:0.6rem;">Error: ${err}</div>`;
        }
        setStatus("Ready.");
      }

      async function generateAndPost() {
        const topic =
          document.getElementById("topic-input").value ||
          "Sample post from MarketOrbit MVP";
        setStatus("Generating and posting...");
        const out = document.getElementById("content-result");
        out.innerHTML = "";
        try {
          const res = await fetch("/.netlify/functions/generate-and-post", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic, mode: "post" }),
          });
          const data = await res.json();
          if (data.ok) {
            out.innerHTML = `
              <div style="background:rgba(22,101,52,0.15);border:1px solid rgba(22,101,52,0.4);border-radius:0.6rem;padding:0.6rem 0.7rem;margin-bottom:0.5rem;">
                ${data.stage === "post-to-facebook" ? "Posted to Facebook ✅" : "Generated ✅"}
              </div>
              <pre style="font-size:0.75rem;">${JSON.stringify(data, null, 2)}</pre>
            `;
          } else {
            out.innerHTML = `<div style="background:rgba(185,28,28,0.12);border:1px solid rgba(185,28,28,0.35);border-radius:0.5rem;padding:0.6rem;">${data.message ||
              "Post failed"}</div>`;
          }
        } catch (err) {
          out.innerHTML = `<div style="background:rgba(185,28,28,0.12);border:1px solid rgba(185,28,28,0.35);border-radius:0.5rem;padding:0.6rem;">Error: ${err}</div>`;
        }
        setStatus("Ready.");
      }

      // ---------- activity fetch ----------
      async function loadActivityLogs() {
        const statusEl = document.getElementById("logs-status");
        const container = document.getElementById("logs-container");
        if (!statusEl || !container) return;
        statusEl.textContent = "Loading...";
        container.innerHTML = "";

        try {
          const res = await fetch("/.netlify/functions/get-logs");
          const data = await res.json();

          // tolerate {logs: []} or {data: []}
          const rows = Array.isArray(data.logs)
            ? data.logs
            : Array.isArray(data.data)
            ? data.data
            : [];

          statusEl.textContent = `Loaded ${rows.length} log(s).`;

          if (!rows.length) {
            container.innerHTML =
              '<p class="muted" style="margin:0;">No logs yet.</p>';
            return;
          }

          container.innerHTML = rows
            .map((row) => {
              return `
                <div class="log-item">
                  <div style="display:flex;justify-content:space-between;gap:0.5rem;">
                    <div><strong>${row.action || "unknown"}</strong></div>
                    <span class="badge">${row.status || "ok"}</span>
                  </div>
                  ${
                    row.topic
                      ? `<div class="muted" style="margin-top:0.3rem;">${row.topic}</div>`
                      : ""
                  }
                  ${
                    row.caption
                      ? `<div style="margin-top:0.25rem;font-size:0.78rem;">${row.caption}</div>`
                      : ""
                  }
                  ${
                    row.provider
                      ? `<div class="muted" style="margin-top:0.25rem;">via ${row.provider}</div>`
                      : ""
                  }
                  ${
                    row.created_at
                      ? `<div class="muted" style="margin-top:0.25rem;font-size:0.68rem;">${row.created_at}</div>`
                      : ""
                  }
                </div>
              `;
            })
            .join("");
        } catch (err) {
          statusEl.textContent = "Error loading logs.";
          container.innerHTML = `<pre>${err}</pre>`;
        }
      }

      // ---------- startup ----------
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("nav button").forEach((btn) => {
          btn.addEventListener("click", () => render(btn.dataset.view));
        });
        render("dashboard");
      });
    </script>
  </body>
</html>
